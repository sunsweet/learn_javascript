<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Snapshots</h1>
    <ul>
        <li><a class="pic_src" href="../four/images/fireworks.jpg" title="A fireworks display" id="first" >fireworks</a></li>
        <li><a class="pic_src" href="../four/images/coffee.jpg" title="A cup of black coffee" >Coffee</a></li>
        <li><a class="pic_src" href="../four/images/rose.jpg" title="A red, red rose" > Rose</a></li>
        <li><a class="pic_src" href="../four/images/bigben.jpg" title="The famous clock" >Big Ben</a></li>
    </ul>
    <div id="placeholder">
        <img src="../four/images/placeholder.jpg" width="200px" height="200px" alt="" >
        <p id="descript" class="hello">hfkafklahklfhakl</p>
    </div>
    <script>
        function set_placeholder (picNodes,placeholderNode) {
            var pic_place = placeholderNode.getElementsByTagName('img')[0];
            var descript_place = placeholderNode.getElementsByTagName('p')[0];
            for (var i = picNodes.length - 1; i >= 0; i--) {
                picNodes[i].onclick = function() {
                    pic_place.src = this.href;
                    descript_place.firstChild.nodeValue = this.title;
                    return false;
                }; 
                
            };
        }
        var picNodes = document.getElementsByClassName('pic_src');
        var placeholderNode = document.getElementById('placeholder');
        set_placeholder(picNodes,placeholderNode);
    </script>
</body>
</html>

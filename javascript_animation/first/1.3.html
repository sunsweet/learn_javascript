<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>canvas { width: 100%; height: 100% }</style>
    <script src="../three.js" data-ke-src="../three.js"></script>
</head>
<body>
    <script>
        var scene = new THREE.Scene();//场景
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);//相机
        var renderer = new THREE.WebGLRenderer();//渲染器
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        var geometry = new THREE.CubeGeometry(2,2,2); //创建一个立方体
        var material = new THREE.MeshBasicMaterial({color: 0x00ff00});//颜料
        var cube = new THREE.Mesh(geometry, material); scene.add(cube);//将物体添加到场景中
        camera.position.z = 5;
        function render() {
            requestAnimationFrame(render);
            cube.rotation.x += 0.1;
            cube.rotation.y += 0.1;
            renderer.render(scene, camera); //渲染
        }
        render();
    </script>
</body>
</html>
